<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            background-color: #f3f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 30px;
            max-width: 600px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 20px 0;
            color: #444;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
        a {
            color: #007bff;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            p, .redirect-message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="site-name">Profiles</span> page not found</h1>
        <p>We’re sorry but that page either no longer exists or isn’t accessible.</p>
        <p>We will redirect you to the main search page in a few seconds.</p>
        <p><a href="/" class="site-link">Go there now.</a></p>
    </div>
    <script>
        // Define mapping of URL patterns to site names
        const siteMappings = {
            "profiles.ucdavis.edu": "UC Davis Profiles",
            "profiles.icts.uci.edu": "UCI Profiles",
            "profiles.ucla.edu": "UCLA Profiles",
            "profiles.ucsd.edu": "UCSD Profiles",
            "profiles.ucsf.edu": "UCSF Profiles",
            "stage-ucsf.researcherprofiles.org": "UCSF Profiles",
            "dev-ucsf.researcherprofiles.org": "UCSF Profiles",
            "profiles.ucbraid.org": "UC Health Profiles",
            "profiles.sc-ctsi.org": "USC Profiles",
        };

        // Extract hostname from the URL
        const hostname = window.location.hostname;

        // Function to find a matching site name
        function getSiteName(hostname) {
            for (const [key, value] of Object.entries(siteMappings)) {
                if (hostname.includes(key)) {
                    return value;
                }
            }
            // Default to a generic name if no match is found
            return "Profiles";
        }

        // Get the matching site name
        const siteName = getSiteName(hostname);

        // Update the page dynamically
        document.querySelectorAll(".site-name").forEach((element) => {
            element.textContent = siteName;
        });

        // Update the <title> dynamically
        document.title = `${siteName}: 404 Page Not Found`;

        // Redirect to the root ("/") after 10 seconds
        setTimeout(() => {
            window.location.href = "/";
        }, 10000);
    </script>
</body>
</html>
